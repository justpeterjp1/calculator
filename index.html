<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-500">
  <div
    class="w-[90%] max-w-sm bg-gray-400 text-white rounded-2xl p-6 shadow-lg sm:w-[400px] sm:h-auto h-[90vh] md: h-[80dvh] overflow-hidden sm:rounded-2xl sm:p-8 transition-all"
  >
    <!-- Display section -->
    <div
      id="display"
      class="flex flex-col gap-2 w-full h-48 bg-gray-700 rounded-xl mb-6 flex items-end justify-end p-4 text-3xl font-mono break-words mt-4 md:mt-0"
    ><div id="previous" class="" disabled></div>
      <div id="current" class="text-4xl ">0</div>
    </div>
    <!-- Scientific Buttons -->
      <div id="scientific" class="grid grid-cols-4 gap-4 mt-6 text-xl">
        <!-- Row 1 -->
        <button class="btn sci-btn" data-value="sin(">sin</button>
        <button class="btn sci-btn" data-value="cos(">cos</button>
        <button class="btn sci-btn" data-value="tan(">tan</button>
        <button class="btn sci-btn" data-value="E">EXP</button>
        

        <!-- Row 2 -->
        <button class="btn sci-btn" data-value="^2">x²</button>
        <button class="btn sci-btn" data-value="^3">x³</button>
        <button class="btn sci-btn" data-value="^">xʸ</button>
        <button class="btn sci-btn" data-value="1/(">1/x</button>

        <!-- Row 3 -->
        <button class="btn sci-btn" data-value="ln(">ln</button>
        <button class="btn sci-btn" data-value="log(">log</button>
        <button class="btn sci-btn" data-value="e">e</button>
        <button class="btn sci-btn" data-value="pi">π</button>

        <!-- Row 4 -->
        <button class="btn sci-btn" data-value="sqrt(">√</button>
        <button class="btn sci-btn" data-value="cbrt(">³√</button>
        <button class="btn sci-btn" data-value="abs(">abs</button>
        <button class="btn sci-btn" data-value="!">x<span class="font-bold">!</span></button>
      </div>

    <!-- Buttons section -->
    <div id="basic" class="grid grid-cols-4 gap-x-4 gap-y-10 md:gap-x-4 md:gap-y-4 lg:gap-x-4 lg:gap-y-4 p-2 text-2xl">

      <!-- Row 1 -->
      <button class="btn function-btn clear">C</button>
      <button class="btn function-btn bracket">( )</button>
      <button class="btn function-btn percent">%</button>
      <button class="btn operator-btn divide">÷</button>

      <!-- Row 2 -->
      <button class="btn number-btn">7</button>
      <button class="btn number-btn">8</button>
      <button class="btn number-btn">9</button>
      <button class="btn operator-btn multiply">×</button>       
      <!-- Row 3 -->  
      <button class="btn number-btn">4</button>   
      <button class="btn number-btn">5</button>
      <button class="btn number-btn">6</button>
      <button class="btn operator-btn minus">−</button>
      <!-- Row 4 -->
        <button class="btn number-btn">1</button>
        <button class="btn number-btn">2</button>
        <button class="btn number-btn">3</button>
        <button class="btn operator-btn plus">+</button>
        <!-- Row 5 -->
         <button id="scToggleButton" class="btn function-btn scientific">SC</button>
        <button class="btn number-btn ">0</button>
        <button class="btn number-btn">.</button>
        <button class="btn operator-btn equals">=</button>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
  <script src="script.js"></script>
</body>

</html>
